<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperHero</title>
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Barra navegacion -->
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container">
        <a class="navbar-brand" href="#">
            <img src="assets/img/sh1.jpg" alt="Bootstrap" width="30" height="24">
        </a>
        </div>
    </nav>
    <!-- Formulario Buscar -->
    <div class="container">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <img src="assets/img/sh2.jpg" class="" alt="">
                <h2 class="">Encuentra tu SuperHeroe</h2>
                <label for="entrada" class="form-label">Ingresa el n√∫mero del SuperHeroe a buscar: <a href="https://www.superheroapi.com/ids.html" target="_blank">(Link Heroes)</a></label>
                <input type="text" id="entrada" class="entrada-super mb-3"><br>            
                <button class="btn btn-primary" type="submit" id="boton">Buscar</button>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <!-- Resultado -->
    <div class="container">
        <div class="row">
            <div class="col-3 mt-5">
                <h6 id="Encontrado" class="DatosHeroeNombre"></h6>
                <img id="Heroe" class="imagenHeroe mb-5">
            </div>
            <div class="col-4 mt-5">
                <h6 id="texto" class="DatosHeroeNombre"></h6>
                <p id="texto2" class="DatosHeroeConex"></p>
                <p id="texto3" class="DatosHeroe ms-2"></p> 
                <p id="texto4" class="DatosHeroe ms-2"></p>                
                <p id="texto5" class="DatosHeroe ms-2"></p>
                <p id="texto6" class="DatosHeroe ms-2"></p>
                <p id="texto7" class="DatosHeroe ms-2"></p>
                <p id="texto8" class="DatosHeroe ms-2"></p>
                
            </div>  
            <div class="col-5">                
                <div id="chartContainer" class="mt-5" style="height: 300px; width: 100%;"></div>
            </div>          
        </div>
    </div>

    
    
    <!-- Script -->

    <script type="text/javascript" src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script>  
    <script type="text/javascript" src="https://cdn.canvasjs.com/jquery.canvasjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/logic.js"></script>

</html>
